        function checkWin() {
            const tiles = document.querySelectorAll("article");
            if (
                (tiles[0].textContent == "O" &&
                tiles[1].textContent == "O" &&
                tiles[2].textContent == "O") ||
                (tiles[3].textContent == "O" &&
                tiles[4].textContent == "O" &&
                tiles[5].textContent == "O")||
                (tiles[6].textContent == "O" &&
                tiles[7].textContent == "O" &&
                tiles[8].textContent == "O") ||
                (tiles[0].textContent == "O" &&
                tiles[3].textContent == "O" &&
                tiles[6].textContent == "O") ||
                (tiles[1].textContent == "O" &&
                tiles[4].textContent == "O" &&
                tiles[7].textContent == "O")||
                (tiles[2].textContent == "O" &&
                tiles[5].textContent == "O" &&
                tiles[8].textContent == "O")||
                (tiles[0].textContent == "O" &&
                tiles[4].textContent == "O" &&
                tiles[8].textContent == "O") ||
                (tiles[2].textContent == "O" &&
                tiles[4].textContent == "O" &&
                tiles[6].textContent == "O")
                ) {
                oPoints++;
                showMessage("O Wins. klik hier op te resetten", ()=>{resetBoard()});
                document.querySelector(".o-points").textContent = oPoints;
                gameOn = false;
                return;
            } else if (
                (tiles[0].textContent == "X" &&
                tiles[1].textContent == "X" &&
                tiles[2].textContent == "X") ||
                (tiles[3].textContent == "X" &&
                tiles[4].textContent == "X" &&
                tiles[5].textContent == "X")||
                (tiles[6].textContent == "X" &&
                tiles[7].textContent == "X" &&
                tiles[8].textContent == "X") ||
                (tiles[0].textContent == "X" &&
                tiles[3].textContent == "X" &&
                tiles[6].textContent == "X") ||
                (tiles[1].textContent == "X" &&
                tiles[4].textContent == "X" &&
                tiles[7].textContent == "X")||
                (tiles[2].textContent == "X" &&
                tiles[5].textContent == "X" &&
                tiles[8].textContent == "X")||
                (tiles[0].textContent == "X" &&
                tiles[4].textContent == "X" &&
                tiles[8].textContent == "X") ||
                (tiles[2].textContent == "X" &&
                tiles[4].textContent == "X" &&
                tiles[6].textContent == "X")) {
                xPoints++;
                showMessage("X Wins. klik hier op te resetten", ()=>{resetBoard()});
                document.querySelector(".x-points").textContent = xPoints;
                gameOn = false;
                return;
            } 

            //draw
            let counter =0;
            for(let t of tiles){
               if(t.textContent != ""){
                counter ++;
                if(counter == 9){
                    draws++;
                    gameOn=false;
                    document.querySelector(".draw").textContent = draws;
                    showMessage("Gelijk spel. klik hier op te resetten", ()=>{resetBoard()});

                }
               } 
              
            }
        }

        function resetBoard(){
            const tiles = document.querySelectorAll("article");
            for(let t of tiles){
                t.textContent = "";
            }
            if(Math.random() < 0.5){
                turn = "X";
            }else{
                turn = "O";
            }
            gameOn = true;
            showMessage(`${turn} is aan de beurt`);
        }

        function showMessage(msg, onclick){
            const msgElement = document.querySelector(".msg");
            msgElement.textContent = msg;
            msgElement.addEventListener("click", onclick);
