<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Puzzel 1: Leg puzzel</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/image-puzzle.js"></script>
</head>

<body>
    <div id="collage">
        <h2>Leg puzzel</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3>
            <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Stappen:</div>
                        <div id="stepCount" class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Tijd: <span id="timerPanel"></span> seconden
                    </div>
                    <img id="actualImage" />
                    <div>Verplaats de stukjes om dit plaatje te maken.</div>
                    <p id="levelPanel">


                        <input type="radio" name="level" id="easy" checked="checked" value="5"
                            onchange="imagePuzzle.startGame(images, this.value);">


                        <!-- <input type="radio" name="level" id="hard" value="5" onchange="imagePuzzle.startGame(images, this.value);" />                        <label for="hard">Hard</label> -->
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Regels</button>


                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Rendier bevrijdt!!</h2>
                Gefeliciteerd!! <br /> Je hebt de puzzel gemaakt en het rendier is bevrijdt.
                <br /> Stappen: <span id="stepCount" class="stepCount">0</span> stappen.
                <br /> Tijd: <span class="timeCount">0</span> seconden<br />
                <div>
                    <a href="/puzzel-3/puzzel-3.html">
                        <h2 class="volgende-puzzel">Next</h2>
                    </a>
                </div>
            </div>
        </div>

        <script>
            let images = [
                { src: './images/Rendier.jpg', title: 'rendier' },

            ];

            window.onload = function () {
                let gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            };
            function restart() {
                let gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }
            function rules() {
                alert('Je moet de stukjes verplaatsen zodat het een compleet plaatje vormt. \nDe hoeveelheid stappen worden meegeteld.');
            }


        </script>
    </div>
</body>

</html>
